<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio03</title>
    <script>
        function somar(){
            var valor1 = parseFloat(document.getElementById("valor1").value);
            var valor2 = parseFloat(document.getElementById("valor2").value);
            var resultado = valor1 + valor2;
            var mensagemElement = document.getElementById("mensagem")

            mensagemElement.innerText = resultado;

            if(resultado % 2 === 0){
                mensagemElement.style.color = "green";
            }else{
                mensagemElement.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="valor1">Valor1</label>
        <input type="number" id="valor1" name="valor1"><br>
        <label for="valor2">Valor2</label>
        <input type="number" id="valor2" name="valor2"><br>
        <button type="button" onclick="somar()">Somar</button>
    </form>
    <p id="mensagem"></p>
</body>
</html>
