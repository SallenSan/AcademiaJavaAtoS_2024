<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cliente</title>
</head>
<body>
    <form>
        Nome: <input type="text" id="nome"><br>
        Pessoa: 
        <input type="radio" name="pessoa" value="fisica" onclick="toggleFields()"> Física
        <input type="radio" name="pessoa" value="juridica" onclick="toggleFields()"> Jurídica<br>
        CPF: <input type="text" id="cpf" disabled><br>
        CNPJ: <input type="text" id="cnpj" disabled><br>
        Data de Nascimento: <input type="text" id="dataNascimento" disabled><br>
        Endereço: <input type="text" id="endereco"><br>
        CEP: <input type="text" id="cep" oninput="this.value = this.value.replace(/[^0-9]/g, '')"><br>
        Telefone: <input type="text" id="telefone"><br>
        Email: <input type="text" id="email"><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function toggleFields() {
            var isFisica = document.querySelector('input[name="pessoa"]:checked').value === 'fisica';
            document.getElementById('cpf').disabled = !isFisica;
            document.getElementById('cnpj').disabled = isFisica;
            document.getElementById('dataNascimento').disabled = !isFisica;

            document.getElementById('cpf').value = '';
            document.getElementById('cnpj').value = '';
            document.getElementById('dataNascimento').value = '';
        }
    </script>
</body>
</html>
