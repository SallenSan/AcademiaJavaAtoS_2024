<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes</title>
</head>
<body>
    <form>
        <input type="checkbox" name="item" onclick="checkCheckboxes()"> Item 1<br>
        <input type="checkbox" name="item" onclick="checkCheckboxes()"> Item 2<br>
        <input type="checkbox" name="item" onclick="checkCheckboxes()"> Item 3<br>
        <input type="checkbox" name="item" onclick="checkCheckboxes()"> Item 4<br>
        <button id="submitButton" disabled>Submit</button>
    </form>

    <script>
        function checkCheckboxes() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            var submitButton = document.getElementById('submitButton');
            if (checkboxes.length >= 2) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
</body>
</html>
