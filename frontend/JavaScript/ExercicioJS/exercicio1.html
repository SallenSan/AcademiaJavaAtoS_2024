<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor de Fundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mudar Cor de Fundo</h1>
    <form>
        <button type="button" onclick="mudarCor('red')">Vermelho</button>
        <button type="button" onclick="mudarCor('green')">Verde</button>
        <button type="button" onclick="mudarCor('blue')">Azul</button>
        <button type="button" onclick="mudarCor('yellow')">Amarelo</button>
    </form>

    <script>
        function mudarCor(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
